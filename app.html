<!DOCTYPE html>
<html>
<head>
    <title>Juggler</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper-juggler">
        <div class="wrapper-juggler__head"></div>
        <div class="wrapper-juggler__wraptrapizium">
            <div class="wrapper-juggler__trapizium"></div>
        </div>
        <div class="wrapper-juggler__hand__left wrapper-juggler__hand__left-animation">
            <div class="wrapper-juggler__forearm__left wrapper-juggler__forearm__left-animation"></div>
        </div>
        <div class="wrapper-juggler__hand__right wrapper-juggler__hand__right-animation">
            <div class="wrapper-juggler__forearm__right wrapper-juggler__forearm__right-animation"></div>
        </div>
        <div class="wrapper-juggler__circle c_1"></div>
        <div class="wrapper-juggler__circle c_2"></div>
        <div class="wrapper-juggler__circle c_3"></div>
        <div class="wrapper-juggler__circle c_4"></div>
     </div>
</body>
</html>
